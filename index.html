<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Two</title>
  <link rel="stylesheet" href="style.css">
  <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
  <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
</head>

<body>
  <header id="header">
    <!-- DYNAMICALY ADDING THE DATA -->
  </header>
  <div id="body">
    <div id="leftside">
      <!-- APPLAYING THE DETAIIS DYNAMICALY -->
    </div>
    <div id="rightside">
      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"><img src="./image/watchpink.png" alt="greensilverimage" id="watchpink"></li>
            <li class="splide__slide"><img src="./image/blacksilver.png" alt="greensilverimage" id="blacksilver"></li>
            <li class="splide__slide"><img src="./image/greensilver.png" alt="greensilverimage" id="greensilver"></li>
            <li class="splide__slide"><img src="./image/redsilver.png" alt="greensilverimage" id="redsilver"></li>
          </ul>
        </div>
    </div>

    </section>
  </div>
  <script>
    new Splide('.splide').mount();
  </script>

  <script src="script.js"></script>
</body>

</html>
